<h2>Lista de Empresas</h2>

<div *ngIf="carregando">Carregando empresas...</div>

<table *ngIf="!carregando && companies.length > 0">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>CNPJ</th>
      <th>Ativo</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let company of companies">
      <td>{{ company.id }}</td>
      <td>{{ company.name }}</td>
      <td>{{ company.cnpj }}</td>
      <td>{{ company.active ? 'Sim' : 'NÃ£o' }}</td>
    </tr>
  </tbody>
</table>

<div *ngIf="!carregando && companies.length === 0">
  Nenhuma empresa cadastrada.
</div>
